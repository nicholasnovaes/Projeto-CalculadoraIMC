<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e17abf8bca.js" crossorigin="anonymous"></script>
</head>
<body>

    <main id="container">
        <section id="img">
            <img src="images/personal-trainer.svg" alt="Personal Trainer">
        </section>

        <section id="calculator">
            <form id="form">
                <h1 id="title">Calculadora -IMC</h1>
                
                <div class="input-box">
                    <label for="weight">
                        Peso em KG
                    </label>

                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input type="number" id="weight" required>
                        <span>KG</span>
                    </div>
                </div>

                <div class="input-box">
                    <label for="height">
                        Altura em metros
                    </label>

                    <div class="input-field">
                        <i class="fa-solid fa-ruler"></i>
                        <input type="number" id="height" step="0.01" required>
                        <span>m</span>
                    </div>
                </div>

                <button id="calculate">
                    Calcular
                </button>

                <div id="infos" class="hidden">
                    <div id="result">
                        <div id="bmi">
                            <span id="value"></span>
                            <span>Seu IMC</span>
                        </div>
                        <div id="description">
                            <span></span>
                        </div>
                    </div>

                    <div id="more-info">
                        <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm">Mais informações sobre IMC
                        <i class="fa-solid fa-up-right-from-square"></i>
                    </a>
                    </div>
                </div>

            </form>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
